<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Quiz Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Your Quiz Results</h1>
            <nav class="space-x-4">
                <a href="{% url 'home' %}" class="hover:underline">Home</a>
                <a href="{% url 'quiz_subjects' %}" class="hover:underline">Take a Quiz</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto flex-grow p-6">
        {% if scores %}
            <ul class="space-y-4">
                {% for score in scores %}
                    <li class="bg-white rounded-lg shadow p-4">
                        <strong class="text-lg">{{ score.subject }}</strong>: <span class="text-blue-600 font-semibold">{{ score.score }}</span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-gray-700">No results found.</p>
        {% endif %}
    </main>
    <footer class="bg-gray-200 text-center p-4 mt-auto">
        &copy; 2024 Quiz App. All rights reserved.
    </footer>
</body>
</html>
